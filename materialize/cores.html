<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework materialize</title>
     <link rel = "stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script type = "text/javascript" src = "https://code.jquery.com/jquery-2.1.1.min.js"></script> 
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.3/js/materialize.min.js"></script> 
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

      <h1 class="blue-text">Framework Materealize</h1>
      <h1 class="green-text">Framework Materealize</h1>
      <h2 class="yellow-text">Framework Materealize</h2>
      <h2 class="black-text">Framework Materealize</h2>
      <h3 class="red-text">Framework Materealize</h3>
      <h3 class="white-text"><mark>Framework Materealize</mark></h3>

      <div class="card-panel blue">
            <p class="yellow-text">Painel Background</p>
      </div>

      <!-- Classe lighten -->
      <div class="card-panel green lighten-2">
            <p>Painel Utilizando tonalidade Lighten</p>
      </div>

      <!-- Classe darken (os valores podem ser utilizados entre 1 e 4) -->
      <div class="card-panel yellow darken-1">
            <p>Painel Utilizando tonalidade Darken</p>
      </div>
      <div class="card-panel black z-depth-4">
            <p class="yellow-text"> Painel Utilizando Sombra</p>
      </div>

      
</body>
</html>
